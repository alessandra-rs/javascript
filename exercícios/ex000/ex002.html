<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de Dados</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(130, 130, 209);
        }

        h1 {
            color: rgb(221, 221, 93);
        }

        p {
            color: white;
            text-align: justify;
        }

    </style>
</head>
<body>
    <h1>Exemplo de manipulação de dados</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nihil tenetur enim minus, voluptates, laborum nisi voluptas corporis nulla quia tempore sint, qui reiciendis odio. Velit illo praesentium ut perspiciatis soluta?</p>

    <script>
        //var nome = window.prompt('Qual é o seu nome?')
        //window.alert('É um grande prazer te conhecer, ' + nome) //Concatenação '+'
        
        var n1 = Number(window.prompt('Digite um número:'))
        var n2 = Number(window.prompt('Digite outro número:'))
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}.`)
        // (number + number) é adição
        // (string + string) é concatenação
    </script>
</body>
</html>
